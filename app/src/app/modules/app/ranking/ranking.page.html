<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="{{'/app/home'}}"></ion-back-button>
		</ion-buttons>
		<ion-title text-center>Bảng xếp hạng</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<app-tab-bar-menu [listMenu]="listMenu" [tabSelected]="tabSelected" (onSelected)="onSelectTab($event)">
	</app-tab-bar-menu>

	<ion-slides pager="true" [options]="slideOpts" #slides (ionSlideDidChange)="ionSlideDidChange($event)">
		<ion-slide *ngFor="let menu of listMenu;let j = index">
			<ion-grid *ngIf="!emptyData && j < 2" class="story_hot">
				<ion-row *ngFor="let item of storyList;let i = index">
					<ion-col size="4">
						<ion-img [src]="item.photo"></ion-img>
					</ion-col>
					<ion-col class="info" size="6">
						<span class="title">
							{{ item.name }}
						</span>
						<div class="view">
							<ion-icon name="eye"></ion-icon>
							<ion-text>{{ item.views }}</ion-text>
						</div>
					</ion-col>
					<ion-col class="ranking">

						<ion-img *ngIf= "i == 0" src="../../../../assets/images/ranking/1-award.png"></ion-img>
						<ion-img *ngIf= "i == 1" src="../../../../assets/images/ranking/istockphoto.jpg"></ion-img>
						<ion-img *ngIf= "i == 2" src="../../../../assets/images/ranking/thirst.jpg"></ion-img>
						<ion-text *ngIf= "i > 2">#4</ion-text>
					</ion-col>
				</ion-row>
			</ion-grid>

			<ion-grid *ngIf="!emptyData && j == 2" class="video">
				<ion-row *ngFor="let item of storyList;let i = index">
					<ion-col size="4">
						<iframe width="100%" height="70" src="https://www.youtube.com/embed/u_w-7DsKmIc" frameborder="0" allow="autoplay;picture-in-picture" allowfullscreen></iframe>
					</ion-col>
					<ion-col class="info" size="6">
						<span class="title">
							{{ item.name }}
						</span>
						<span class="user">
							Thành viên: {{ item.username }}
						</span>
						<div class="point">
							<ion-icon name="thumbs-up"></ion-icon>
							<ion-text>{{ item.point }}</ion-text>
						</div>
					</ion-col>
					<ion-col class="ranking">

						<ion-img *ngIf= "i == 0" src="../../../../assets/images/ranking/1-award.png"></ion-img>
						<ion-img *ngIf= "i == 1" src="../../../../assets/images/ranking/istockphoto.jpg"></ion-img>
						<ion-img *ngIf= "i == 2" src="../../../../assets/images/ranking/thirst.jpg"></ion-img>
						<ion-text *ngIf= "i > 2">#4</ion-text>
					</ion-col>
				</ion-row>
			</ion-grid>

			<ion-grid *ngIf="!emptyData && j == 3" class="test">
				<ion-row *ngFor="let item of storyList;let i = index">
					<ion-col size="3" class="avatar">
						<img *ngIf="item.avatar == null" src="/assets/images/default/user_13.png">
						<img *ngIf="item.avatar != null" src={{item.avatar}}>
					</ion-col>
					<ion-col size="3" class="name">
						<span>
							{{ item.name }}
						</span>
					</ion-col>
					<ion-col size="3" class="point">
						<span>
							{{ item.total_point }}
						</span>
					</ion-col>
					<ion-col size="3" class="ranking">

						<ion-img *ngIf= "i == 0" src="../../../../assets/images/ranking/1-award.png"></ion-img>
						<ion-img *ngIf= "i == 1" src="../../../../assets/images/ranking/istockphoto.jpg"></ion-img>
						<ion-img *ngIf= "i == 2" src="../../../../assets/images/ranking/thirst.jpg"></ion-img>
						<ion-text *ngIf= "i > 2">#4</ion-text>
					</ion-col>
				</ion-row>
			</ion-grid>

			<ion-grid *ngIf="emptyData">
				<ion-row class="empty">
					<p>Khong co du lieu<p>
					</ion-row>
				</ion-grid>
			</ion-slide>
		</ion-slides>

	      pullingText="Pull to refresh"

	      refreshingText="Refreshing...">
	    </ion-refresher-content>
	</ion-refresher> -->
</ion-content>
